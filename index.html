<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="whole">
    <div class="blue">
      <p class="p1">Your Result</p>
      <div class="circle">
        <div class="circle-content">
          <h1 class="p1">76</h1>
          <p class="p2">of 100</p>
        </div>
      </div>
      <div class="bundle-blue">
        <h1>Great</h1>
        <p class="p3">You scored higher than 65% of the<br>people who have taken these tests.</p>
      </div>
    </div>
    <div class="white">
      <h1>Summary</h1>
      <div class="scores">

        <div class="reaction">
          <div class="piece1">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="p1">Reaction</p>
          </div>
          <p class="p2">80 <span>/ 100</span></p>
        </div>

        <div class="memory">
          <div class="piece1">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="p1">Memory</p>
          </div>
          <p class="p2">92 <span>/ 100</span></p>
        </div>

        <div class="verbal">
          <div class="piece1">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="p1">Verbal</p>
          </div>
          <p class="p2">61 <span>/ 100</span></p>
        </div>

        <div class="visual">
          <div class="piece1">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="p1">Visual</p>
          </div>
          <p class="p2">72 <span>/ 100</span></p>
        </div>

        <div class="btn">
          <a href="">Continue</a>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
